<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba PI</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="venta.html">Venta</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Barra lateral de filtros -->
            <div class="col-lg-3">
                <h4>Filtros</h4>
                <form id="filter-form">
                    <!-- Filtro por precio -->
                    <div class="mb-3">
                        <label class="form-label" for="inputPrecio">Precio:</label> <br>
                        <input type="text" name="options" id="filtMin" placeholder="min" class="inputPrecio"> - 
                        <input type="text" name="options" id="filtMax" placeholder="max" class="inputPrecio">
                        <button type="button" class="btn btn-secondary btn-sm mt-2" id="clear-price-filters">Borrar Precio</button>
                    </div>
                   
                    <!-- Filtro por Barrio -->
                    <div class="mb-3">
                        <label class="form-label">Barrio</label>
                        <div>
                            <input type="checkbox" id="pocitos" value="Pocitos">
                            <label for="pocitos">Pocitos</label>
                        </div>
                        <div>
                            <input type="checkbox" id="cordon" value="Cordón">
                            <label for="cordon">Cordón</label>
                        </div>
                        <div>
                            <input type="checkbox" id="laBlanqueada" value="La Blanqueada">
                            <label for="laBlanqueada">La Blanqueada</label>
                        </div>
                        <div>
                            <input type="checkbox" id="buceo" value="Buceo">
                            <label for="buceo">Buceo</label>
                        </div>
                        <div>
                            <input type="checkbox" id="malvin" value="Malvin">
                            <label for="malvin">Malvin</label>
                        </div>
                        <button type="button" class="btn btn-secondary btn-sm mt-2" id="clear-neighborhood-filters">Borrar Barrio</button>
                    </div>
                   
                    <!-- Filtro por Tipo -->
                    <div class="mb-3">
                        <label class="form-label">Tipo de propiedad</label>
                        <div>
                            <input type="checkbox" id="casa" value="Casa">
                            <label for="casa">Casa</label>
                        </div>
                        <div>
                            <input type="checkbox" id="apartamento" value="Apartamento">
                            <label for="apartamento">Apartamento</label>
                        </div>
                        <button type="button" class="btn btn-secondary btn-sm mt-2" id="clear-type-filters">Borrar Tipo</button>
                    </div>

                    <!-- Filtro por Dormitorios -->
                    <div class="mb-3">
                        <label class="form-label">Dormitorios</label>
                        <div>
                            <input type="checkbox" id="monoambiente" value="monoambiente">
                            <label for="monoambiente">Monoambiente</label>
                        </div>
                        <div>
                            <input type="checkbox" id="unDorm" value="unDorm">
                            <label for="unDorm">1</label>
                        </div>
                        <div>
                            <input type="checkbox" id="dosDorm" value="dosDorm">
                            <label for="dosDorm">2</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tresDorm" value="tresDorm">
                            <label for="tresDorm">3</label>
                        </div>
                        <div>
                            <input type="checkbox" id="masDorm" value="masDorm">
                            <label for="masDorm">4 o +</label>
                        </div>
                        <button type="button" class="btn btn-secondary btn-sm mt-2" id="clear-bedroom-filters">Borrar Dormitorios</button>
                    </div>

                    <!-- Filtro por Baños -->
                    <div class="mb-3">
                        <label class="form-label">Baños</label>
                        <div>
                            <input type="checkbox" id="unBaño" value="unBaño">
                            <label for="unBaño">1</label>
                        </div>
                        <div>
                            <input type="checkbox" id="dosBaños" value="dosBaños">
                            <label for="dosBaños">2</label>
                        </div>
                        <div>
                            <input type="checkbox" id="masBaños" value="masBaños">
                            <label for="masBaños">3 o +</label>
                        </div>
                        <button type="button" class="btn btn-secondary btn-sm mt-2" id="clear-bathroom-filters">Borrar Baños</button>
                    </div>

                    <!-- Filtro por Baño Social -->
                    <div class="mb-3">
                        <label class="form-label">Baño Social</label>
                        <div class="mb-3 mt-2">
                            <input type="radio" id="socialYes" name="banoSocial" value="Con Baño Social">
                            <label for="socialYes">Si</label>
                        </div>
                        <div>
                            <input type="radio" id="socialNo" name="banoSocial" value="Sin Baño Social">
                            <label for="socialNo">No</label>
                        </div>
                        <button type="button" class="btn btn-secondary btn-sm mt-2" id="clear-social-bathroom-filters">Borrar Baño Social</button>
                    </div>

                    <!-- Filtro por garaje -->
                    <div class="mb-3">
                        <label class="form-label">Cochera</label>
                        <div class="mb-3 mt-2">
                            <input type="radio" id="garageYes" name="garage" value="Con Garaje">
                            <label for="garageYes">Si</label>
                        </div>
                        <div>
                            <input type="radio" id="garageNo" name="garage" value="Sin Garaje">
                            <label for="garageNo">No</label>
                        </div>
                        <button type="button" class="btn btn-secondary btn-sm mt-2" id="clear-garage-filters">Borrar Cochera</button>
                    </div>

                    <button type="button" class="btn btn-primary" id="apply-filters">Aplicar filtros</button>
                    <button type="button" class="btn btn-secondary" id="reset-filters">Restablecer todos los filtros</button>
                </form>
            </div>

            <!-- Grid de productos -->
            <div class="col-lg-9 row" id="products-grid">
                <!-- Aquí se insertarán los productos con JavaScript -->
            </div>
        </div>
    </div>

    <script src="js/venta.js"></script>
   
</body>
</html>
